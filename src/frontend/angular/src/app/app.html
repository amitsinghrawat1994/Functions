<div class="app-container">
  <nav class="navbar">
    <div class="nav-brand">
      <h1>My App</h1>
    </div>
    <div class="nav-auth" *ngIf="authService.isAuthenticated$ | async; else authButtons">
      <a routerLink="/dashboard" class="nav-link">Dashboard</a>
      <span class="user-info">{{ (authService.user$ | async)?.name }}</span>
    </div>
    <ng-template #authButtons>
      <button (click)="login()" class="btn btn-primary">Login/Register</button>
    </ng-template>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
